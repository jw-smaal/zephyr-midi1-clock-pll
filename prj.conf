CONFIG_INPUT=n
CONFIG_LOG=n
CONFIG_BOOT_BANNER=n

# Sensors
CONFIG_SENSOR=n
CONFIG_SENSOR_SHELL=n
CONFIG_SENSOR_INFO=n
#CONFIG_VL53L0X_PROXIMITY_THRESHOLD=100
